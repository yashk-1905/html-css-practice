    <body>
        <section class="game">
            <div class="game__container">
                <h1 class="game__heading">
                    Welcome to the game of chance
                </h1>
                <div class="button__group">
                    <button onclick="

                        */

                        checkStone();
                    
                    " class="button stone">stone</button>
                    <button onclick="
                        
                        urChoice = 'paper';
                        generate();
                        checkPaper()

                    " class="button paper">paper</button>
                    <button onclick="
                    
                        urChoice = 'scissor'
                        generate();
                        checkScissor();
                    
                    " class="button scissor">scissor</button>
                </div>
            </div>
        </section>

        <script>
            let computerChoice = '';
            function generate() {
                let random = Math.random() * 3;
                if (random <= 1) {
                    computerChoice = 'stone'
                } else if (random > 1 && random <= 2) {
                    computerChoice = 'paper';
                } else {
                    computerChoice = 'scissor'
                }
                // return computerChoice;
            }

            let message = '';
            function checkStone() {
                
                if (computerChoice == 'stone') {
                    message = alert(`Your choice is '${urChoice}' and since the  computer has chosen '${computerChoice}', so darling it's a draw`)

                } else if (computerChoice == 'paper') {
                    message = alert(`Your choice is '${urChoice}' and since the computer has chosen '${computerChoice}', so darling u've lost`)
                } else {
                    message = alert(`Your choice is '${urChoice}' and since the computer has chosen '${computerChoice}', so darling CONGRATS u've WON`)
                }
                // return message;
            }
            function checkPaper() {
                if (computerChoice == 'stone') {
                    message = alert(`Your choice is '${urChoice}', computer has chosen '${computerChoice}', so darling CONGRATS u've WON ${random}`)
                } else if (computerChoice == 'paper') {
                    message = alert(`Your choice is '${urChoice}', computer has chosen '${computerChoice}', so darling it's a draw `)
                } else {
                    message = alert(`Your choice is '${urChoice}', computer has chosen '${computerChoice}', sorry darling u've lost `)
                }
                // return message;
            }
            function checkScissor() {
                if (computerChoice == 'stone') {
                    message = alert(`Your choice is '${urChoice}', computer has chosen '${computerChoice}', sorry darling u've lost `)
                } else if (computerChoice == 'paper') {
                    message = alert(`Your choice is '${urChoice}', computer has chosen '${computerChoice}', darling CONGRATS u've WON `)
                } else {
                    message = alert(`Your choice is '${urChoice}', computer has also chosen '${computerChoice}', so it's a draw darling `)
                }
                // return message;
            }
        </script>
